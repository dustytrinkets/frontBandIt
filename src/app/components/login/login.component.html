<form (ngSubmit)="login(formLogin)" novalidate="" #formLogin="ngForm">
  <div class="form-group row">
    <!-- <label>User</label> -->
    <input type="text" class="form-control" placeholder="Username/Password" name="username" [ngModel]="user.username" minlength="3"
      required #username="ngModel">
    <div *ngIf="username.errors?.required">
      Username or email required
    </div>
  </div>

  <div class="form-group row">
    <!-- <label>Password</label> -->
    <input type="text" class="form-control" placeholder="Password" name="password" [ngModel]="user.password" minlength="3" required #password="ngModel">
    <div *ngIf="password.errors?.required">
      Password is required
    </div>
  </div>
  
  <!-- <div class="form-group row">
    <label>email</label>
    <input type="text" class="form-control" placeholder="email" name="email" [ngModel]="usuario.email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
      #email="ngModel">

    <div *ngIf="email.errors?.pattern">
      No es un email valido
    </div>
  </div> -->

  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
