<div class="container">
  <input #userInput type="text" class="form-control" placeholder="Buscar un usuario..." (keyup)="searchTerm(userInput.value)">
  <div class="row" style="margin-top:20px;">

    <div class="col-sm-4 col-md-offset-2" *ngFor="let user of userService.usersToDisplay;let i = index" style="margin-bottom: 20px;">
      <div class="card text-center">
        <img class="card-img-top" src="{{userService.urlBase+ 'user/get-image/'+user._id}}" alt=""  onError="this.src='http://leeford.in/wp-content/uploads/2017/09/image-not-found.jpg';" style="height: 25vh; object-fit: cover;">
        <div class="card-body">
          <span class="badge badge-pill badge-primary">{{user.instrument}}</span>
          <span class="badge badge-pill badge-secondary">{{user.style}}</span>

          <h6 class="card-header">{{user.name | uppercase}}, {{user.age}}</h6>
          <!-- <p class="card-text">{{user.about  | shortWords}}</p> -->
          <a class="btn btn-primary" [routerLink]="['/user',user._id]">VER</a>
        </div>
      </div>
    </div>
  </div>
</div>
