
<div class="container">
  <div class="row" style="margin-top:20px;">

      <div class="card text-center">
        <!-- <img class="card-img-top" src="{{userService.urlBase+ 'user/get-image/'+user._id}}" alt=""> -->
        <div class="card-body">
        <img class="card-img-top" src="{{userService.urlBase+ 'user/get-image/'+user._id}}" alt="" onError="this.src='http://leeford.in/wp-content/uploads/2017/09/image-not-found.jpg';"  style="height: 30vh; object-fit: contain;">
          
          <span class="badge badge-pill badge-primary">{{user.instrument}}</span>
          <span class="badge badge-pill badge-secondary">{{user.style}}</span>

          <h6 class="card-header">{{user.name | uppercase}}, {{user.age}}</h6>
          <p class="card-text">{{user.about}}</p>
          <a *ngFor="let band of user.bands" class="badge badge-pill badge-secondary" [routerLink]="['/band/'+ band._id]">{{band.name}}</a>
          
        </div>
      </div>
    </div>
  <a [routerLink]="['/users']" class="btn">Volver</a>
    
  </div>
